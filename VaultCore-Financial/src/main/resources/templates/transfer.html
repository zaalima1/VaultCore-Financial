<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Transfer Money</title>
<meta charset="UTF-8">

<style>
body{background:#f5f7fb;font-family:Inter,Arial}
.card{
  background:#fff;
  max-width:420px;
  margin:60px auto;
  padding:26px;
  border-radius:18px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
button{
  background:#2563eb;
  color:white;
  font-weight:600;
  border:none;
  cursor:pointer;
}
.success{
  margin-top:14px;
  color:#16a34a;
  font-weight:600;
}
.error{
  margin-top:14px;
  color:#dc2626;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h2>Transfer Money</h2>

  <!-- UPDATED FORM -->
  <form th:action="@{/transfer}" method="post">
    <input type="text" name="from" placeholder="From Account" required>
    <input type="text" name="to" placeholder="To Account" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <button type="submit">Transfer</button>
  </form>

  <!-- SUCCESS MESSAGE -->
  <div class="success" th:if="${success}">
    ✅ Transfer Successful
  </div>

  <!-- ERROR MESSAGE -->
  <div class="error" th:if="${error}">
    ❌ <span th:text="${error}"></span>
  </div>
</div>

</body>
</html>
