<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Money</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        background-image:
            linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url("/images/send_money.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .card {
        background: #fff;
        width: 360px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2, h3 {
        text-align: center;
        color: #1e3a8a;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #1e40af;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #1e40af;
    }

    #balanceBox {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        color: #065f46;
    }

    #receipt {
        display: none;
        margin-top: 20px;
        background: #f1f5f9;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
    }

    #receipt p {
        margin: 8px 0;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Send Money</h2>

    <!-- MANUAL ENTRY -->
    <label>From Account Number</label>
    <input type="number" id="fromAccount" placeholder="Enter From Account No">

    <label>To Account Number</label>
    <input type="number" id="toAccount" placeholder="Enter To Account No">

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter Amount">

    <button onclick="transferMoney()">Transfer</button>
      

    <div id="receipt">
        <hr>
        <h3>Transaction Receipt</h3>
        <p><strong>Receiver Account:</strong> <span id="billTo"></span></p>
        <p><strong>Amount:</strong> ₹<span id="billAmount"></span></p>
        <p><strong>Status:</strong> <span style="color:green;">SUCCESS</span></p>
    </div>
</div>

<script>
function transferMoney() {
    const fromAcc = document.getElementById("fromAccount").value;
    const toAcc = document.getElementById("toAccount").value;
    const amount = document.getElementById("amount").value;

    if (!fromAcc || !toAcc || !amount) {
        alert("All fields are required");
        return;
    }

    fetch("/api/accounts/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            fromAccountNumber: fromAcc,
            toAccountNumber: toAcc,
            amount: amount
        })
    })
    .then(async res => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Transfer failed");
        return data;
    })
    .then(data => {
        alert(`✅ Money transferred to ${data.toAccount}: ₹${data.amount}`);
    })
    .catch(err => alert("❌ " + err.message));
}


</script>

</body>
</html>
