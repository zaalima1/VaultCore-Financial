<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VaultCore Login</title>
</head>
<body>

<h2>VaultCore Financial - Login</h2>

<form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Enter Email" required />
    <br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Enter Password" required />
    <br><br>

    <button type="submit">Login</button>

</form>

<p th:text="${msg}"></p>

</body>
</html>
