<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Loan Management</title>

<style>

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    margin: 0;
    padding: 40px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 1100px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    color: #243b55;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #243b55;
    color: white;
    padding: 12px;
}

td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background: #f4f6f9;
}

.approve {
    background: #28a745;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
}

.reject {
    background: #dc3545;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
}

.status-approved {
    color: green;
    font-weight: bold;
}

.status-rejected {
    color: red;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

</style>
</head>
<body>

<div class="container">

<h2>üè¶ Loan Applications (Admin)</h2>

<table>

<tr>
    <th>ID</th>
    <th>Account</th>
    <th>Amount</th>
    <th>Interest %</th>
    <th>Tenure</th>
    <th>EMI</th>
    <th>Status</th>
    <th>Action</th>
</tr>

<tr th:each="loan : ${loans}">
    <td th:text="${loan.id}"></td>
    <td th:text="${loan.accountNumber}"></td>
    <td th:text="${loan.amount}"></td>
    <td th:text="${loan.interestRate}"></td>
    <td th:text="${loan.tenureMonths}"></td>
    <td th:text="${loan.emiAmount != null ? #numbers.formatDecimal(loan.emiAmount,1,2) : '-'}"></td>

    <td>
        <span th:if="${loan.status == 'APPROVED'}" class="status-approved">APPROVED</span>
        <span th:if="${loan.status == 'REJECTED'}" class="status-rejected">REJECTED</span>
        <span th:if="${loan.status == 'PENDING'}" class="status-pending">PENDING</span>
    </td>

    <td>
        <a th:if="${loan.status == 'PENDING'}"
           th:href="@{/user/admin/loan/approve/{id}(id=${loan.id})}"
           class="approve">Approve</a>
            

        <a th:if="${loan.status == 'PENDING'}"
           th:href="@{/user/admin/loan/reject/{id}(id=${loan.id})}"
           class="reject">Reject</a>
            
    </td>
</tr>

</table>
<a th:href="@{/admin}"><button>Go Back to Dashboard</button></a>

</div>

</body>
</html>
