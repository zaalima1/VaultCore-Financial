<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VaultCore Financial | User Registration</title>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }
body {
    margin: 0;
    min-height: 100vh;

    /* ðŸ”¹ Background image */
    background-image: url("/images/registration.png");

    /* ðŸ”¹ Fallback color (importa

    /* ðŸ”¹ Image behavior */
    background-repeat: no-repeat;      /* donâ€™t repeat image */
    background-position: center;       /* center image */
    background-size: cover;             /* fill entire screen */
    background-attachment: fixed;       /* stays fixed on scroll */

    /* ðŸ”¹ Layout */
    display: flex;
    flex-direction: column;
    align-items: center;
}
        /* ================= BRAND ================= */
        .brand {
            margin-top: 40px;
            text-align: center;
        }

        .logo {
            width: 52px;
            height: 52px;
            margin: auto;
            border-radius: 14px;
            background: #0f172a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .brand h1 {
            margin: 12px 0 4px;
            font-size: 26px;
            color: #0f172a;
        }

        .brand span {
            font-size: 14px;
            color: #64748b;
        }

        /* ================= CARD ================= */
        .card {
            background: #ffffff;
            width: 420px;
            margin-top: 36px;
            padding: 32px;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        }

        .card h2 {
            margin: 0 0 6px;
            font-size: 22px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            background: #ffffff;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .msg {
            margin-bottom: 16px;
            font-size: 14px;
            color: #16a34a;
        }

        .login-link {
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- ================= BRAND ================= -->
<div class="brand">
    <div class="logo">ðŸ›¡</div>
    <h1>VaultCore Financial</h1>
    <span>Secure Account Registration</span>
</div>

<!-- ================= REGISTER CARD ================= -->
<div class="card">

    <h2>User Registration</h2>
    <p class="subtitle">Create a new secure account</p>

    <!-- âœ… Message -->
    <p class="msg" th:if="${msg != null}" th:text="${msg}"></p>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter Email" required>

        <br><br>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" required>

        <br><br>

        <label>Role</label>
        <select th:field="*{role}" required>
            <option value="">-- Select Role --</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a th:href="@{/login-page}">Login</a>
    </div>

</div>

</body>
</html>
