<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <style>
        body {
            background: url("/images/welcome.png") no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            background: linear-gradient(135deg, #0b3d2e, #0a2540);
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        h2, h2 span {
            text-align: center;
            color: black !important;
            margin-bottom: 25px;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        .profile-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: black !important;
        }

        .value {
            color: black !important;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
             background: linear-gradient(135deg, #0b3d2e, #0a2540);
        }

        button:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

<div class="dashboard">
    <h2>
        ðŸ‘¤ Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹
    </h2>

    <div class="profile-row">
        <span class="label">Account Number</span>
        <span class="value" th:text="${user.accountNumber}">----</span>
    </div>

    <div class="profile-row">
        <span class="label">Mobile</span>
        <span class="value" th:text="${user.mobileNumber}">----</span>
    </div>

    <div class="profile-row">
        <span class="label">Date of Birth</span>
        <span class="value" th:text="${user.dateOfBirth}">----</span>
    </div>

    <div class="profile-row">
        <span class="label">Gender</span>
        <span class="value" th:text="${user.gender}">----</span>
    </div>

    <button onclick="goToDashboard()">Go to Dashboard</button>
</div>

<script>
    function goToDashboard() {
        window.location.href = "/dashboard-page";
    }
</script>

</body>
</html>
