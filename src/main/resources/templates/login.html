<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VaultCore Financial | User Login</title>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f6f9fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand {
            margin-top: 40px;
            text-align: center;
        }

        .brand h1 {
            margin: 10px 0 4px;
            font-size: 28px;
            color: #0f172a;
        }

        .brand p {
            color: #475569;
            font-size: 15px;
        }

        .login-card {
            margin-top: 40px;
            background: #ffffff;
            width: 420px;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
            border: 1px solid #dbeafe;
        }

        .login-header h2 {
            margin: 0;
            font-size: 20px;
            color: #1e40af;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            background: #ffffff;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .msg {
            margin-bottom: 16px;
            color: #dc2626;
            font-size: 14px;
        }

        .security {
            margin-top: 22px;
            font-size: 13px;
            color: #475569;
            border-top: 1px solid #e2e8f0;
            padding-top: 14px;
        }
    </style>
</head>

<body>

<div class="brand">
    <h1>VaultCore Financial</h1>
    <p>Enterprise Banking Platform</p>
</div>

<div class="login-card">

    <div class="login-header">
        <h2 th:text="${otpStage} ? 'OTP Verification' : 'User Login'"></h2>
    </div>

    <div class="subtitle">
        Secure 2-Step Authentication
    </div>

    <p class="msg" th:if="${msg != null}" th:text="${msg}"></p>

    <!-- ================= STEP 1 LOGIN ================= -->
	<form th:if="${otpStage == null}" th:action="@{/login}" th:object="${loginRequest}" method="post">

	    <label>Email</label>
	    <input type="email" th:field="*{email}" required>

	    <br><br>

	    <label>Password</label>
	    <input type="password" th:field="*{password}" required>

	    <button type="submit">Send OTP</button>
	</form>

    <!-- ================= STEP 2 OTP ================= -->
	<form th:if="${otpStage}" th:action="@{/verify-otp}" method="post">

	    <input type="hidden" name="email" th:value="${email}"/>

	    <label>Enter OTP</label>
	    <input type="text" name="otp" required>

	    <button type="submit">Verify OTP</button>
	</form>


    <div class="security">
        <strong>Session Security:</strong>
        OTP expires in 5 minutes. Refresh tokens are rotated for security.
    </div>

</div>

</body>
</html>
