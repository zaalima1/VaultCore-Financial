<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <meta charset="UTF-8">
</head>

<body>

<h2>User Login</h2>

<!-- ✅ Message -->
<p th:if="${msg != null}" th:text="${msg}"></p>

<form th:action="@{/login}" th:object="${loginRequest}" method="post">

    <label>Email:</label><br>
    <input type="email" th:field="*{email}" placeholder="Enter Email" required>
    <br><br>

    <label>Password:</label><br>
    <input type="password" th:field="*{password}" placeholder="Enter Password" required>
    <br><br>

    <button type="submit">Login</button>
</form>

<br>
<p>
    Don’t have an account?
    <a th:href="@{/register-page}">Register</a>
</p>

</body>
</html>
