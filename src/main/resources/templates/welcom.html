<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile Completed</title>
<style>
  * { box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; margin: 0; padding: 0; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
 background: linear-gradient(135deg, #43cea2, #185a9d);
  }
  .card {
   background: linear-gradient(135deg, #43cea2, #185a9d);
   
   
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    0% {opacity:0; transform: translateY(-20px);}
    100% {opacity:1; transform: translateY(0);}
  }
  .checkmark {
    font-size: 60px;
    color: #4BB543;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
  }
  a.button {
    display: inline-block;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 50px;
    background: #4f46e5;
    color: #fff;
    font-weight: 600;
    transition: 0.3s;
  }
  a.button:hover {
    background: #4338ca;
  }
</style>
</head>
<body>

    <p>Congratulations! Your profile details have been successfully submitted.</p>

  </div>
</body>
</html>
