<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Money</title>
    <style>
        /* ===== BODY & BACKGROUND ===== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:  BLACK;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* ===== CARD ===== */
        .card {
    background:#06163b;
    border-radius: 8px;   /* Less rounded = more rectangle */
    padding: 30px 35px;
    width: 300px;         /* Smaller width */
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: fadeInUp 0.8s ease forwards;
}

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4f46e5;
            letter-spacing: 1px;
        }

        /* ===== FORM ===== */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #4b5563;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 6px rgba(79, 70, 229, 0.5);
        }

        /* ===== BUTTON ===== */
        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color:#0a0f26;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* ===== SUCCESS / ERROR MESSAGES ===== */
        p {
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            animation: fadeIn 0.8s ease forwards;
        }

        

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Send Money</h2>

    <form th:action="@{/transfer/send}" method="post">
        <label>From Account</label>
        <input type="text" name="fromAccount" required>

        <label>To Account</label>
        <input type="text" name="toAccount" required>

        <label>Amount</label>
        <input type="number" name="amount" required>

        <button type="submit">Send Money</button>
    </form>

    <p th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
