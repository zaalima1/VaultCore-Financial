<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Management</title>

<style>

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        animation: fadeIn 1s ease-in;
    }

    .container {
        background: white;
        padding: 30px;
        width: 90%;
        max-width: 900px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: slideUp 0.8s ease;
    }

    h2 {
        text-align: center;
        color: #2a5298;
        margin-bottom: 20px;
    }

    /* Search Bar */
    form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        width: 250px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42,82,152,0.5);
    }

    button {
        padding: 8px 15px;
        border: none;
        border-radius: 20px;
        background: #2a5298;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1e3c72;
        transform: scale(1.05);
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease-in;
    }

    th {
        background: #2a5298;
        color: white;
        padding: 10px;
    }

    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background: #f1f5ff;
        transform: scale(1.01);
        transition: 0.2s;
    }

    /* Pagination */
    .pagination {
        text-align: center;
        margin-bottom: 20px;
    }

    .pagination a {
        margin: 0 10px;
        text-decoration: none;
        color: #2a5298;
        font-weight: bold;
        transition: 0.3s;
    }

    .pagination a:hover {
        color: #1e3c72;
        text-decoration: underline;
    }

    /* Back Button */
    .back-btn {
        display: flex;
        justify-content: center;
    }

    .back-btn a {
        text-decoration: none;
    }

    .back-btn button {
        background: #e74c3c;
    }

    .back-btn button:hover {
        background: #c0392b;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

</style>
</head>

<body>

<div class="container">

<h2>ðŸ‘¥ User Management</h2>

<form th:action="@{/admin/users}" method="get">
    <input type="text" name="keyword"
           placeholder="Search Username"
           th:value="${keyword}" />
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Account Number</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.accountNumber}"></td>
    </tr>
</table>

<div class="pagination">
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/users(page=${currentPage - 1}, keyword=${keyword})}">
        â¬… Previous
    </a>

    <span>
        Page <span th:text="${currentPage + 1}"></span>
        of <span th:text="${totalPages}"></span>
    </span>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{/admin/users(page=${currentPage + 1}, keyword=${keyword})}">
        Next âž¡
    </a>
</div>

<div class="back-btn">
    <a th:href="@{/admin}">
        <button type="button">Go Back</button>
    </a>
</div>

</div>

</body>
</html>
