<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KYC Successful</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1d976c, #93f9b9);
    font-family: 'Segoe UI', sans-serif;
}

/* Success Card */
.success-card {
    background: #fff;
    padding: 40px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: popUp 0.6s ease forwards;
}

/* Pop animation */
@keyframes popUp {
    from {
        transform: scale(0.7);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Checkmark Circle */
.checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #4CAF50;
    margin: 0 auto 20px;
    position: relative;
    animation: bounce 0.6s ease;
}

/* Check icon */
.checkmark::after {
    content: '';
    position: absolute;
    left: 22px;
    top: 38px;
    width: 25px;
    height: 12px;
    border-left: 5px solid white;
    border-bottom: 5px solid white;
    transform: rotate(-45deg);
}

/* Bounce animation */
@keyframes bounce {
    0% { transform: scale(0); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

h2 {
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #666;
    font-size: 15px;
    margin-bottom: 25px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #1d976c;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #148f5a;
}
</style>
</head>

<body>

<div class="success-card">
    
    <div class="checkmark"></div>

    <h2>KYC Submitted Successfully ðŸŽ‰</h2>
    <p>Your documents have been received and are under verification.
       You will be notified once your KYC is approved.</p>

    <button onclick="window.location.href='/dashboard-page'">
        Go to Dashboard
    </button>

</div>

</body>
</html>
