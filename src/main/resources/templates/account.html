<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body {
  background: 
    
    url("/images/account.png") no-repeat center center / cover;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}


.card{
background: linear-gradient(135deg, #00c6ff, #1c1c1c);


  width:420px;
  padding:28px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  /* Animation */
  opacity: 0;
  transform: translateY(-50px);
  animation: fadeInUp 1s forwards;
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(-50px);}
  100% {opacity: 1; transform: translateY(0);}
}

h2{text-align:center;margin-bottom:20px;}
label{font-size:14px;font-weight:600;margin-top:12px;display:block;}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ddd;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4f46e5;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition: all 0.3s ease;
}
button:hover{
  background:#4338ca;
  transform: scale(1.05); /* Slight zoom on hover */
}
</style>
</head>

<body>
<div class="card">
  <h2>Create Account</h2>

  <!-- âœ… CORRECT URL -->
  <form th:action="@{/admin/save}" th:object="${account}" method="post">

    <label>Full Name</label>
    <input type="text" th:field="*{name}" required>

    <label>Account Number</label>
    <input type="text" th:field="*{accountNumber}" required>

    <label>Mobile Number</label>
    <input type="text" th:field="*{mobileNumber}" required>

    <label>Date of Birth</label>
    <input type="date" th:field="*{dateOfBirth}" required>

    <label>Gender</label>
    <select th:field="*{gender}">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Create Account</button>
  </form>
</div>
</body>
</html>
