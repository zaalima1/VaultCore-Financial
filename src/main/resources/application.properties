spring.application.name=VaultCore-Financial

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# POSTGRESQL DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/VaultCore

spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# SQL INIT (schema.sql/data.sql)
# ===============================
spring.sql.init.mode=never

# ===============================
# JWT CONFIG
# ===============================
app.jwt.secret=${JWT_SECRET:my_super_secret_key_please_change_123456}
app.jwt.access-exp-min=15
app.jwt.refresh-exp-days=7
